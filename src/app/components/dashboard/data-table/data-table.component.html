<div class="container mt-5">

    <mat-form-field appearance="standard" class="w-100 filter-search">
        <mat-label>Filter table</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>

    <div class="custom-filters d-flex justify-content-between align-items-center">
        <div class="filters-container w-100 d-flex justify-content-around">
            <mat-form-field *ngFor="let filter of filterSelectObj" class="form-field ml-5">
                <mat-label>Filter {{filter.name}}</mat-label>
                <select matNativeControl name="{{filter.columnProp}}" [(ngModel)]="filter.modelValue"
                    (change)="filterChange(filter,$event)">
                    <option value="">-- Select {{filter.name}} --</option>
                    <option [value]="item" *ngFor="let item of filter.options">{{item}}</option>
                </select>
            </mat-form-field>
        </div>
        <button mat-flat-button (click)="resetFilters()">Reset</button>
    </div>
    <table table-striped mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort #sortEl="matSort">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
            <td mat-cell *matCellDef="let emp">
                <ng-container *ngIf="column !=='Actions'">
                    {{ emp[column] }}
                </ng-container>
                <ng-container *ngIf="column =='Actions'">
                    <mat-icon routerLink="view/{{emp.id}}">pageview</mat-icon>
                    <mat-icon>edit</mat-icon>
                    <mat-icon (click)="deleteRow(emp.id)">delete_outline</mat-icon>
                </ng-container>
            </td>
        </ng-container>



        <ng-container *ngIf="!isLoading">
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
<mat-spinner *ngIf="isLoading"></mat-spinner>
