<div class="food-item">
    <div class="food-item-id">
        {{foodItem.id}}
    </div>
    <div class="food-item-name">
        {{foodItem.name}}
    </div>
    <div class="food-item-description">
        {{foodItem.description}}
    </div>
    <div class="food-item-price">
        {{foodItem.price}}
    </div>
    <button (click)="addToCart()">Add to cart</button>
</div>
