<div class="card">
    <p-toast></p-toast>
  
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <p-button
          severity="success"
          label="New"
          icon="pi pi-plus"
          class="mr-2"
          (click)="openNew()"
        ></p-button>
        <p-button
          severity="danger"
          label="Delete"
          icon="pi pi-trash"
          (click)="deleteSelectedProducts()"
          [disabled]="!selectedProducts || !selectedProducts.length"
        ></p-button>
      </ng-template>
  
      <ng-template pTemplate="right">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            [(ngModel)]="searchTerm"
            (input)="onSearch()"
            placeholder="Search..."
          />
        </span>
      </ng-template>
    </p-toolbar>
  
    <p-table
    class="p-datatable"
      #dt
      [value]="products"
      [rows]="10"
      [paginator]="true"
      [rowsPerPageOptions]="[5, 10, 20]"
      [totalRecords]="totalRecords"
      [(selection)]="selectedProducts"
      [lazy]="true"
      [loading]="loading"
      dataKey="id"
      [sortMode]="'single'"
      (onLazyLoad)="loadProductsLazy($event)"
      [tableStyle]="{ 'min-width': '75rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 4rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
          <th pSortableColumn="name">
            Name <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th>Image</th>
          <th pSortableColumn="price">
            Price <p-sortIcon field="price"></p-sortIcon>
          </th>
          <th pSortableColumn="category">
            Category <p-sortIcon field="category"></p-sortIcon>
          </th>
          <th>Description</th>
          <th></th>
        </tr>
      </ng-template>
  
      <ng-template pTemplate="body" let-product>
        <tr>
          <td><p-tableCheckbox [value]="product"></p-tableCheckbox></td>
          <td>{{ product.name }}</td>
          <td><img [src]="product.image" width="50" /></td>
          <td>{{ product.price | currency: 'USD' }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.description }}</td>
          <td>
            <p-button
              icon="pi pi-pencil"
              class="mr-2"
              [rounded]="true"
              [outlined]="true"
              severity="success"
              (click)="editProduct(product)"
            ></p-button>
            <p-button
              icon="pi pi-trash"
              severity="danger"
              [rounded]="true"
              [outlined]="true"
              (click)="deleteProduct(product)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  
    <p-dialog
      [(visible)]="productDialog"
      [style]="{ width: '450px' }"
      header="Product Details"
      [modal]="true"
      styleClass="p-fluid"
    >
      <ng-template pTemplate="content">
        <div class="field">
          <label for="name">Name</label>
          <input type="text" pInputText id="name" [(ngModel)]="product.name" required autofocus />
        </div>
  
        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" pInputTextarea [(ngModel)]="product.description" rows="3"></textarea>
        </div>
  
        <div class="field">
          <label for="category">Category</label>
          <input type="text" pInputText id="category" [(ngModel)]="product.category" />
        </div>
  
        <div class="field">
          <label for="price">Price</label>
          <p-inputNumber id="price" [(ngModel)]="product.price" mode="currency" currency="USD" locale="en-US"></p-inputNumber>
        </div>
  
        <div class="field">
          <label for="image">Image URL</label>
          <input type="text" pInputText id="image" [(ngModel)]="product.image" />
        </div>
      </ng-template>
  
      <ng-template pTemplate="footer">
        <p-button label="Cancel" icon="pi pi-times" [text]="true" (click)="hideDialog()"></p-button>
        <p-button label="Save" icon="pi pi-check" [text]="true" (click)="saveProduct()"></p-button>
      </ng-template>
    </p-dialog>
  
    <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
  </div>
